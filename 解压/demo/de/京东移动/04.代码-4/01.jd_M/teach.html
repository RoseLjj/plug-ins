		<!-- 自己的代码 -->
		<script type="text/javascript">
			$(function() {

				// banner_imgs

				// banner_index 索引li

				// 屏幕的宽度
				var screenWidth = $(document.body).width();

				// 索引
				var index = 1;

				// 抽取的代码 动画移动轮播图 以及 修改索引显示 动画结束的回调事件中 判断 是否越界
				var animationWithCheck = function() {
					// 使用动画的方式 改变 轮播图的位置
					$('.banner_imgs').animate({
						transform: 'translateX(' + index * screenWidth * -1 + 'px)'
					}, function() {

						// 开启定时器即可
						if(timeId == null) {
							timeId = setInterval(function() {
								// 累加index
								index++;

								// 调用方法
								animationWithCheck();

							}, 2000);
						}

						// 判断 并修正 index的值
						if(index > 8) {
							index = 1;
						} else if(index < 1) {
							index = 8;
						}
						// 瞬间 切换到 第一张
						$('.banner_imgs').css({
							transform: 'translateX(' + index * screenWidth * -1 + 'px)'
						})
					})

					// 修改 索引li标签的显示
					$('.banner_index li').removeClass('current').eq(index - 1).addClass('current');
				}

				// 页面打开的时候 默认 先移动一段距离
				$('.banner_imgs').css({
					transform: 'translateX(' + index * screenWidth * -1 + 'px)'
				})

				// 逻辑1 定时器 自动轮播
				var timeId = setInterval(function() {
					// 累加index
					index++;

					// 调用方法
					animationWithCheck();

				}, 2000);

				// 逻辑2 手指拨动 进行轮播
				$('.banner_imgs').swipeLeft(function() {
					// 关闭定时器
					clearInterval(timeId);

					// 清除id
					timeId = null;

					// 核心 修改index
					index++;
					// 调用方法
					animationWithCheck();
				}).swipeRight(function() {
					// 关闭定时器
					clearInterval(timeId);
					// 清除id
					timeId = null;
					// 核心 修改index
					index--;
					// 调用方法
					animationWithCheck();
				})

			})
		</script>
