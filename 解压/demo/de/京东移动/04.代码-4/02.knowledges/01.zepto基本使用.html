<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		html,body{
			height: 100%;
		}
		body{
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border:1px solid gray;
		}
	</style>
	<script src="zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
	<!-- 事件模块 导入之后 才能绑定事件 -->
	<script src="zepto/event.js" type="text/javascript" charset="utf-8"></script>
	<!-- 导入动画模块 -->
	<script src="zepto/fx.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			console.log('入口函数');
			// 跟jq一样
			$(document.body).css('background-color','skyblue');
			
			$(document.body).click(function(){
				$(this).css('background-color','orange');
			})
			
			$('div').click(function(){
				$(this).animate({
					width:200,
					height:200
				})
			})
		})
	</script>
	<body>
		<div></div>
	</body>
</html>
