<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body{
				height: 100%;
			}
			body{
				background-color: orange;
				margin: 0;
			}
		</style>
		
		<!-- 核心模块 -->
		<script src="zepto/zepto.js" type="text/j avascript" charset="utf-8"></script>
		<!-- 导入event模块 -->
		<script src="zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="zepto/touch.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('body').tap(function(){
					console.log('tap');
				}).swipeLeft(function(){
					$(this).css('background-color','yellow');
				}).swipeRight(function(){
					$(this).css('background-color','hotpink');
				})
			})
		</script>
	</head>
	<body>
	</body>
</html>
