<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>bs的模板</title>

		<!-- Bootstrap -->
		<link href="lib/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<!-- 小于ie9的时候 导入了 两个js -->
		<!-- html5shiv.min.js  html5中 新语义标签 -->
		<!-- 低版本的 ie中 也让 媒体查询语法 被支持 -->
		<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<!-- Nav tabs
			是通过 a标签的 href属性 跟下方的 div 的 id进行关联
		-->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active">
				<a href="#heima01" role="tab" data-toggle="tab">特别推荐</a>
			</li>
			<li role="presentation">
				<a href="#heima02" role="tab" data-toggle="tab">微投资</a>
			</li>
			<li role="presentation">
				<a href="#heima03" role="tab" data-toggle="tab">微投资</a>
			</li>
			<li role="presentation">
				<a href="#heima04" role="tab" data-toggle="tab">微投资</a>
			</li>
		</ul>

		<!-- Tab panes -->
		<div>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="heima01">
					<!--div.container-->
					1
					<!-- 使用栅格 进行布局 -->
				</div>
				<div role="tabpanel" class="tab-pane" id="heima02">2</div>
				<div role="tabpanel" class="tab-pane" id="heima03">3</div>
				<div role="tabpanel" class="tab-pane" id="heima04">4</div>
			</div>
		</div>
	</body>

</html>
