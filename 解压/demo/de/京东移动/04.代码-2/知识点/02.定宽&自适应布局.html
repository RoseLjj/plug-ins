<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		body{
			margin: 0;
		}
			.container{
				border:1px solid gray;
				position: relative;
				padding-left: 100px;
				width: 100%;
				box-sizing: border-box;
			}
			.left{
				width: 100px;
				height: 300px;
				background-color: skyblue;
				position:absolute;
				left:0px;
				top:0px;
			}
			.right{
				width: 100%;
				height: 300px;
				background-color:orange;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="right">12313</div>
		</div>
	</body>
</html>
