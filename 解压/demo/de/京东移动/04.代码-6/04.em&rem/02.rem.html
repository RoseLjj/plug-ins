<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				border:1px solid gray;
				box-sizing:border-box;
			}
			
			html{
				font-size:12px;
			}
			
			/*  rem 也是根据字体的大小来进行的 设置
			 * 	修改元素内部的字体大小 不会影响元素的尺寸
			 *  rem的 字体大小不是使用 元素自身
			 *  */
			.first{
				/*200/10 =20 */
				width: 10rem;
				height: 10rem;
				font-size:15px;
			}
			.second{
				/* 100/5 =20 */
				width: 5rem;
				height: 5rem;
				font-size:30px;
			}
		</style>
	</head>
	<body>
		<div class='first'>
			西葫芦炒牛肉
		</div>
		<div class='second'>
			牛肉拉面plus
		</div>
	</body>
</html>
