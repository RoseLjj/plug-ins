<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>bs的模板</title>

		<!-- Bootstrap -->
		<link href="lib/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<!-- 小于ie9的时候 导入了 两个js -->
		<!-- html5shiv.min.js  html5中 新语义标签 -->
		<!-- 低版本的 ie中 也让 媒体查询语法 被支持 -->
		<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

		<!-- 导入自己的css -->
		<!--  导入base-->
		<link rel="stylesheet" type="text/css" href="css/base.css" />

		<link rel="stylesheet" type="text/css" href="css/index.css" />

	</head>

	<body>
		<div id="carousel-example-generic" class="carousel slide wjs_banner" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<!-- 桌面端的轮播图 大屏 中等屏幕显示 -->
					<a href="#" class='banner_img banner_img_a hidden-xs'>
					</a>
					<!-- 移动端的轮播图  小屏幕 超小屏幕显示-->
					<a href="#" class='hidden-lg hidden-md hidden-sm banner_img_min'>
						<img src="img/slide_01_640x340.jpg" alt="" />
					</a>
				</div>
				<div class="item">
					<!-- 桌面端的轮播图 -->
					<a href="#" class='banner_img banner_img_b hidden-xs '>
					</a>
					<!-- 移动端的轮播图 -->
					<a href="#" class='hidden-lg hidden-md hidden-sm banner_img_min'>
						<img src="img/slide_02_640x340.jpg" alt="" />
					</a>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</body>

</html>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/js/bootstrap.min.js"></script>
