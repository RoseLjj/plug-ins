			html,body{
				height: 100%;
				background-color: orange;
			}
			body{
				margin: 0;
				position: relative;
				transition: all 1s;
			}
		</style>

<script type="text/javascript">
	document.body.onclick = function (){
		this.style.backgroundColor = 'skyblue'
	}
	
	// 过渡结束事件
	document.body.addEventListener('transitionend',function(event){
		console.log('过渡结束了');
	})
</script>
