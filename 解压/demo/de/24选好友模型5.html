<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 80px;
            height: 100px;
        }
    </style>
</head>
<body>
<select name="" id="left" multiple="multiple">
    <option value="">西施</option>
    <option value="">琳琳</option>
    <option value="">凯凯</option>
    <option value="">汪汪</option>
</select>
<button id="btn1">&gt;&gt;</button>
<button id="btn2">&lt;&lt;</button>
<button id="btn3">&gt;</button>
<button id="btn4">&lt;</button>
<select name="" id="right" multiple="multiple"></select>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    var btn1 = $("btn1");
    var left = $("left");
    var right = $("right");
    //点击btn1 让左边所有的都到右边
    btn1.onclick = function () {
        right.innerHTML += left.innerHTML;
        left.innerHTML = "";
        //把左边的放到右边
    };
    //点击btn2 让右边所有的都到左边
    $("btn2").onclick = function () {
        left.innerHTML += right.innerHTML;
        right.innerHTML = "";
    };
    //点击btn3 让左边选中的到右边
    $("btn3").onclick = function () {
        var options = left.children;//左边所有的
        for (var i = 0; i < options.length; i++) {
            var option = options[i];//每个选项
            if (option.selected === true) {//如果是选中的就放到右边
                right.appendChild(option);
                i--;
            }
        }
    };
    //点击btn4 让右边选中的到左边
    $("btn4").onclick = function () {
        var options = right.children;//右边所有的
        for (var i = 0; i < options.length; i++) {
            var option = options[i];//每个选项
            if (option.selected === true) {
                left.appendChild(option);
                i--;
            }
        }
    };

</script>
</body>
</html>
