<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(/^a$/.test("a"));//true
    console.log(/^a$/.test("aa"));//false
    console.log("-----*--------");// 重复零次或更多 x>=0
    console.log(/^a*$/.test("a"));//a可以出现0次或者多次
    console.log(/^a*$/.test("aa"));//a可以出现0次或者多次
    console.log(/^a*$/.test("aaaaaaaaa"));//a可以出现0次或者多次
    console.log(/^a*$/.test(""));//a可以出现0次
    console.log(/^a*$/.test("d"));//a可以出现0次或者多次 但是没有要d
    console.log("-----+--------");// 重复一次或更多次 x>=1
    console.log(/^a+$/.test("a"));//true
    console.log(/^a+$/.test("aaaaa"));//true
    console.log(/^a+$/.test(""));//false 一次或者多次 0次不行
    console.log("-----?--------");//重复零次或一次  x=(0||1)
    console.log(/^a?$/.test("a"));//true
    console.log(/^a?$/.test(""));//true
    console.log(/^a?$/.test("aaa"));//0或1可以 多次就不行了
    console.log("-----{}------");//自定义出现的次数
    console.log(/^a{2}$/.test("a"));//a可以出现2次 x=2
    console.log(/^a{2,}$/.test("a"));//a可以出现2次或者更多 x>=2
    console.log(/^a{2,5}$/.test("a"));//a可以出现2次到5次
    console.log(/^a{2,5}$/.test("aaaaaa"));//a可以出现2次到5次
    console.log("---小测试---");
    console.log(/^a*$/.test("a"));//a可以出现0次或者多次
    console.log(/^a{0,}$/.test("a"));//a可以出现0次或者多次
    console.log(/^a+$/.test("a"));//a可以出现1次或者多次
    console.log(/^a{1,}$/.test("a"));//a可以出现1次或者多次
    console.log(/^a?$/.test("a"));//a可以0||1
    console.log(/^a{0,1}$/.test("a"));//a可以0||1
</script>
</body>
</html>
