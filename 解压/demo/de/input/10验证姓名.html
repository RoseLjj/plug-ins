<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }

    label {
        width: 40px;
        display: inline-block;
    }

    span {
        color: red;
    }

    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }

    span {
        margin-left: 30px;
        font-size: 12px;
    }

    .wrong {
        color: red
    }

    .right {
        color: green;
    }

    .defau {
        width: 200px;
        height: 20px;
    }

    .de1 {
        background-position: 0 -20px;
    }
</style>
<body>
<div class="container">
    <label>姓名</label><input type="text" id="inp1"><span></span><br/>
</div>
<script>
    //需求：用户输入完成后（也就是失去焦点后） 获取文本宽的内容 然后判断是否符合规则
    var inp1 = document.getElementById("inp1");
    //姓名的规律
    //是汉字  2-6个字
    var regName = /^[\u4e00-\u9fa5]{2,6}$/;

    inp1.onblur = function () {
        //获取文本宽的内容 然后判断是否符合规则
        if (regName.test(this.value)) {
            //alert("正确");
            this.nextSibling.innerHTML = "正确";
            this.nextSibling.className = "right";
        } else {
            //alert("错误");
            this.nextSibling.innerHTML = "错误";
            this.nextSibling.className = "wrong";
        }
    };
</script>
</body>
</html>
