<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
    body,
    html,
    #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=kBVUwrDfosM8mb0oPCmlY0lvnG2AULQE"></script>
    <title>添加动画标注点</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
window.navigator.geolocation.getCurrentPosition(function(position) {
    //获取当前位置经纬度
    var longi = position.coords.longitude;   //经度
    var lati = position.coords.latitude;    //纬度
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    //40.0661350000,116.3499320000
    var point = new BMap.Point(longi, lati);
    map.centerAndZoom(point, 15);
    var marker = new BMap.Marker(point); // 创建标注
    map.addOverlay(marker); // 将标注添加到地图中
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
});
</script>
