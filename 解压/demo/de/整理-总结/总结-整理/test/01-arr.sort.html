var url = 'http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e=';
function serilizeUrl(url) {
    var result = {};
    url = url.split("?")[1];
    url = url.split("&");
    for(var i = 0; i < url.length; i++) {
        result[url[i].split("=")[0]] = url[i].split("=")[1];
    }
    return result;
}
serilizeUrl(url);
