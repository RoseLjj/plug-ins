<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 
    在Web页面中的路径，“/” 的问题
    在 Web 中： ./ 或者 没有 / 就是相对路劲
    相对于当前页面是通过哪个标识路径吐出来的就相对于谁
   -->
   <!-- 
    假设当前这个页面是通过 / 吐出来的，则 css/main.css 路径，浏览器会对 http://127.0.0.1:3000/css/main.css 发起请求
    /a http://127.0.0.1:3000/css/main.css
    /a/b http://127.0.0.1:3000/a/css/main.css
    /a/b/c http://127.0.0.1:3000/a/b/css/main.css
    -->
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <h1>hello itcast</h1>
  <a href="/login">去登陆</a>
  <a href="/about">关于我</a>
</body>
</html>
