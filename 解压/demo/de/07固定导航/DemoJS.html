<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img src="images/top.png" alt=""/>
</div>
<div id="navBar">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>
<script>
    //找人
    var topPart = document.getElementById("topPart");
    var navBar = document.getElementById("navBar");
    var mainPart = document.getElementById("mainPart");
    //需求：在窗体滚动的时候 判断页面滚动坐标 如果scrollTop大于topPart的高度
    //就改变navBar的定位
    window.onscroll = function () {
        if (scroll().top > topPart.offsetHeight) {//scrollTop大于topPart的高度
            navBar.className = "fixed";//添加类名变为固定定位
            //navBar脱标后 下面的内容一下子就跳上来了
            //给 mainPart 顶部加上 和 navBar高度一样到东西 顶起来就行了
            mainPart.style.paddingTop = navBar.offsetHeight + "px";
        } else {
            navBar.className = "";//恢复原来的position:static
            //回来后 把之前加的padding干掉
            mainPart.style.paddingTop = 0;
        }
    };

    function scroll() {
        return {
            top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0,
            left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0
        };
    }
</script>
</body>
</html>
