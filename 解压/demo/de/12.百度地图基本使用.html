<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	
	<!--
		导入 百度地图的 js文件	
	
	-->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZuSbFihUuxRyEfO7ZqL8rGXKPRVuDmQ8"></script>
	<title>添加动画标注点</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	
	// point 里面传入的是 经纬度
	// 百度查询出来的 经纬度 116.3500430000, 40.0658210000,
	var point = new BMap.Point(116.3500430000, 40.0658210000);
	
	
	map.centerAndZoom(point, 15);
	
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	
	
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
</script>
