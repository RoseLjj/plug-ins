<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery版简单易用的可拖动右下角浮动窗口特效</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>
	.xs_pic{
            position: fixed;
            /*top: 200px;
            left:200px;*/
            /*margin-left: -200px;*/
            /*margin-top: -150px;*/
            width: 850px;
            /*display: none;*/
        }

        .xs_pic span:nth-of-type(1){
            position: absolute;
            top: 10px;
            left: 100px;
            display: inline-block;
            width: 350px;
            height: 300px;
            margin-right: 20px;
            background-color: pink;
        }

        .px{
        	display: inline-block;
        	width: 100px;
        	height: 100px;
        }

        .xs_pic span:nth-of-type(2){
            position: absolute;
            top: 10px;
            left: 500px;
            display: inline-block;
            width: 350px;
            height: 300px;
            margin-right: 20px;
            background-color: red;
        }

        .xs_pic span img{
            width: 100%;
            height: 100%;
        }
</style>
</head>
<body class=''>

<div class="xs_pic">
    <span class="zheng px"></span>
    <span class="px"></span>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/drag.js"></script>
<script>
	$(function(){
		$('.px').each(function(){
			$(this).dragging({
				move : 'both',
				randomPosition : false
			});
		});
	});
</script>
<!-- 代码部分end -->

 </body>
 </html>
