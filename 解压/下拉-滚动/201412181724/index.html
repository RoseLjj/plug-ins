    float: right; 
    margin-right: 0; 
    margin-left: 5px;
  }
/* Drop down list with vertical scrollbar */
  #ddList-colorsList > ul {
    max-height: 197px;
  }
  /* Truncate description in selection element */
  #ddList-provincesList2 > a > small {
    -ms-text-overflow: ellipsis;
    -o-text-overflow: ellipsis;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
<script src="js/service.ddlist.jquery.min.js"></script> <!-- Resource jQuery -->
<script type="text/javascript">
  // Execute on page load
  $(function () {
    $('#fruitList1').ddlist({
      width: 180,
      onSelected: function (index, value, text) {
        // Show selected province in status panel
        $('#fruitSelect').text(text + ' (value: ' + value + ')');
      }
    });
  });
</script>
<script type="text/javascript">
// Execute on page load
  $(function () {
    // Initialize dropdown lists, checkboxes, ..
    $('#provincesList1').ddlist({
      width: 270,
      selectionIndex: 1,
      onSelected: function (index, value, text) {
        // Show selected province in status panel
        $('#provinceSelect1').text(text + ' (value: ' + value + ')');
      }
    });
  });
</script>
<script type="text/javascript">
  // Execute on page load
  $(function () {
    $('#colorsList').ddlist({
        width: 150,
        onSelected: function (index, value, text) {
          // Show selected color in status panel
          $('#colorSelect').text(text + ' (value: ' + value + ', index: ' + index + ')');
        }
    });
  });
</script>
<script type="text/javascript">
